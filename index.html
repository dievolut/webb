<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Espacial</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .parallax-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .layer {
      position: absolute;
      width: 110%;
      height: 110%;
      object-fit: cover;
      will-change: transform;
      transition: transform 0.1s ease-out;
    }

    .permission-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .fallback-message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 20;
      font-size: 1rem;
      text-shadow: 1px 1px 4px black;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <button class="permission-btn" onclick="enableMotion()">üöÄ Activar Movimiento</button>
    <div class="fallback-message" id="msg">Mov√© tu celular cuando actives el bot√≥n</div>

    <!-- Fondo -->
    <img src="/astrowolf.png" class="layer" data-depth="0.2" alt="Fondo Espacial" />

    <!-- Primer plano -->
    <img src="/astro.png" class="layer" data-depth="0.6" alt="Astronauta" />
  </div>

  <script>
    function enableMotion() {
      const msg = document.getElementById('msg');

      const handler = (event) => {
        const gamma = event.gamma || 0;
        const beta = event.beta || 0;

        document.querySelectorAll('.layer').forEach(layer => {
          const depth = parseFloat(layer.dataset.depth);
          const x = gamma * depth;
          const y = beta * depth;
          layer.style.transform = `translate(${x}px, ${y}px)`;
        });
      };

      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handler);
              msg.innerText = '‚úîÔ∏è Movimiento activado. Mov√© el celular';
              document.querySelector('.permission-btn').style.display = 'none';
            } else {
              msg.innerText = '‚ùå Permiso denegado';
            }
          })
          .catch((err) => {
            msg.innerText = '‚ö†Ô∏è Error: ' + err;
          });
      } else {
        window.addEventListener('deviceorientation', handler);
        msg.innerText = '‚úîÔ∏è Movimiento activado';
        document.querySelector('.permission-btn').style.display = 'none';
      }
    }
  </script>

</body>
</html>
