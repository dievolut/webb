<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax MÃ³vil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .parallax-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      will-change: transform;
      transition: transform 0.05s ease-out;
    }

    .layer[data-depth="0.2"] {
      z-index: 1;
    }

    .layer[data-depth="0.5"] {
      z-index: 2;
    }

    .permission-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <img src="https://i.imgur.com/eVmTcq5.jpg" class="layer" data-depth="0.2" alt="Fondo Espacial">
    <img src="https://i.imgur.com/sN69W7y.png" class="layer" data-depth="0.5" alt="Astronauta">
    <button class="permission-btn" onclick="enableMotion()">Activar Movimiento</button>
  </div>

  <script>
    function enableMotion() {
      const handler = (event) => {
        const gamma = event.gamma || 0; // Izq - Der
        const beta = event.beta || 0;   // Arriba - Abajo

        document.querySelectorAll('.layer').forEach(layer => {
          const depth = parseFloat(layer.dataset.depth);
          const x = gamma * depth;
          const y = beta * depth;
          layer.style.transform = `translate(${x}px, ${y}px)`;
        });
      };

      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handler);
              document.querySelector('.permission-btn').style.display = 'none';
            } else {
              alert('Permiso denegado ðŸ˜¢');
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handler);
        document.querySelector('.permission-btn').style.display = 'none';
      }
    }
  </script>
</body>
</html>
