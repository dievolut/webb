<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax con Giroscopio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    .parallax-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 110%;
      height: 110%;
      object-fit: cover;
      will-change: transform;
      transition: transform 0.1s ease-out;
    }

    .permission-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .fallback-message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 20;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <div class="fallback-message" id="msg">Por favor, tocÃ¡ "Activar Movimiento"</div>
    <img src="https://images.unsplash.com/photo-1508614886488-f3b3b89d5bca?auto=format&fit=crop&w=1000&q=80" class="layer" data-depth="0.2" alt="Fondo Espacial">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Astronaut_icon.svg/512px-Astronaut_icon.svg.png" class="layer" data-depth="0.6" alt="Astronauta">
    <button class="permission-btn" onclick="enableMotion()">Activar Movimiento</button>
  </div>

  <script>
    function enableMotion() {
      const handler = (event) => {
        const gamma = event.gamma || 0; // Izquierda-derecha
        const beta = event.beta || 0;   // Adelante-atrÃ¡s

        document.querySelectorAll('.layer').forEach(layer => {
          const depth = parseFloat(layer.dataset.depth);
          const x = gamma * depth;
          const y = beta * depth;
          layer.style.transform = `translate(${x}px, ${y}px)`;
        });
      };

      const msg = document.getElementById('msg');
      msg.innerText = "Â¡MovÃ© tu celular!";

      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handler);
              document.querySelector('.permission-btn').style.display = 'none';
            } else {
              msg.innerText = 'Permiso denegado ðŸ˜ž';
            }
          })
          .catch((err) => {
            msg.innerText = 'Error al pedir permiso: ' + err;
          });
      } else {
        // Android y navegadores sin bloqueo
        window.addEventListener('deviceorientation', handler);
        document.querySelector('.permission-btn').style.display = 'none';
        msg.innerText = "Â¡MovÃ© tu celular!";
      }
    }
  </script>

</body>
</html>
